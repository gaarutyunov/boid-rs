name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Install OpenCV and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev clang libclang-dev llvm

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install OpenCV and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libopencv-dev clang libclang-dev llvm

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo tests
        run: |
          cargo test -p boid-core
          cargo test -p boid-shared
          cargo test -p boid-wasm
          cargo test -p boid-client

  wasm:
    name: Build and Test WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM
        run: |
          cd boid-wasm
          wasm-pack build --target web --out-dir www/pkg

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run WASM tests
        run: |
          cd boid-wasm
          wasm-pack test --headless --chrome

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd boid-wasm
          wasm-pack build --target web --out-dir www/pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: boid-wasm/www/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: boid-wasm/www/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('boid-wasm/www/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          cd boid-wasm/www
          npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('boid-wasm/www/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: |
          cd boid-wasm/www
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          cd boid-wasm/www
          npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: boid-wasm/www/playwright-report/
          retention-days: 30

  qemu-test:
    name: ESP32-S3 QEMU Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git ninja-build libglib2.0-dev libpixman-1-dev \
            libgcrypt20-dev libslirp-dev python3-pip \
            libudev-dev pkg-config cmake

      - name: Cache QEMU build
        id: cache-qemu
        uses: actions/cache@v4
        with:
          path: ~/qemu
          key: ${{ runner.os }}-qemu-esp32s3-v1

      - name: Build QEMU with ESP32-S3 support
        if: steps.cache-qemu.outputs.cache-hit != 'true'
        run: |
          cd ~
          git clone --depth 1 --branch esp-develop https://github.com/espressif/qemu.git
          cd qemu
          ./configure \
            --target-list=xtensa-softmmu \
            --enable-gcrypt \
            --enable-slirp \
            --disable-gtk \
            --disable-vnc \
            --disable-sdl \
            --enable-debug
          ninja -C build

      - name: Install ESP Rust toolchain
        run: |
          cargo install espup --version 0.12.0
          espup install --targets esp32s3
          echo "LIBCLANG_PATH=$HOME/.rustup/toolchains/esp/xtensa-esp-elf-clang/esp-18.1.2_20240912/esp-clang/lib" >> $GITHUB_ENV
          echo "$HOME/.rustup/toolchains/esp/xtensa-esp-elf-clang/esp-18.1.2_20240912/esp-clang/bin" >> $GITHUB_PATH

      - name: Source ESP environment
        run: |
          . ~/export-esp.sh
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV

      - name: Install espflash
        run: cargo install espflash --version 3.0.0

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: boid-esp32/target
          key: ${{ runner.os }}-esp32-qemu-${{ hashFiles('**/Cargo.lock') }}

      - name: Run QEMU test
        env:
          ESP_QEMU_PATH: ~/qemu/build/qemu-system-xtensa
          QEMU_TIMEOUT: 45
        run: |
          cd boid-esp32
          chmod +x run_qemu.sh
          ./run_qemu.sh
